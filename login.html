<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="login-centered-box">
        <div class="login-components">
            <div class="login-label">Log In</div><br><br>
            <div class="field">
                <label for="userinfo">Username or Email</label><br>
                <input type="text" name="userinfo" id="userinfo" value="" required="required">
            </div>
            <div class="field">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" value="" required="required">
            </div>
            <div class="login-button-field">
                <button id="log-in-button" class="green-button" onclick="validateForm()">
                    <span class="label">Log In</span>
                </button>
            </div>
            <div class="forgot-password-field">
                <a href="/forgot-password" id="forgot-password-link" class="forgot-password-link">
                    Forgot Password?
                </a>
            </div>
            <div class="signup-field">
                Need an account? <a href="/signup">Sign up now!</a>
            </div>
        </div>
    </div>
    <div id="recaptcha" class="g-recaptcha" data-sitekey="6LfIn7opAAAAAAb6u2PzetFIjBTZymt1HGDGARuC"
        data-callback="loginCheck" data-size="invisible">
    </div>
    <script src="data.js"></script>
</body>

</html>
